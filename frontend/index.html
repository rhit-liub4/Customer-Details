<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/main.css">
    <title>Customer details</title>
    <h1> Welcome to Customer details</h1>

</head>

<body>
    <div class="split">
        <div class="left">
            <form id="userForm">
                <div id="fnameInput">
                    <label id = "fnameL" for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div id="lnameInput">
                    <label id = "lnameL" for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div id="favcolorInput">
                    <label id = "favcolorL" for="favcolor">Favorite color:</label>
                    <select id="favcolor" name="favcolor">Pick your favorite color
                      <option value="red">Red</option>
                      <option value="orange">Orange</option>
                      <option value="yellow">Yellow</option>
                      <option value="green">Green</option>
                      <option value="blue">Blue</option>
                      <option value="purple">Purple</option>
                    </select>
                </div>
                <div id="dobInput">
                    <label id = "dobL" for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" pattern="\d{2}-\d{2}-\d{4}" >
                </div>
                <div id="emailInput">
                    <label id = "emailL" for="email">Email:</label>
                    <input type="email" id="email" name="email" >
                </div>
                <div id="phoneInput">
                    <label id = "phoneL" for="phone">Phone:</label><br>
                    <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <input type="submit" value="Submit">
            </form>
            <div id="errorTextBox">
                
            </div>
        </div>

        <div class="right">
            <table id="myTable" style="width: 100%">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Color</th>
                    <th>DOB</th>
                    <th>Current Age</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                <tr>
                    <td>Your</td>
                    <td>Mom</td>
                    <td>
                        <div class="circle" style="background-color: black"></div>
                    </td>

                    <td>6/6/66</td>
                    <td>99</td>
                    <td>atYourMom@Gmail.com</td>
                    <td>123-123-1232</td>
                    <td id="removeButton">
                        <button>
                            X
                        </button>
                    </td>

                </tr>

            </table>

        </div>

    </div>


</body>

<script src="scripts/jquery.min.js"></script>
<script src="scripts/main.js"></script>

</html>
